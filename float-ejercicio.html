<!DOCTYPE html>
<html>

<head>
    <title>Ejercicio Float</title>
    <meta charset="utf-8">
    <style>
    div {
        text-align: center;
        color: #FFF;
        padding: 1%;
    }

    .cabecera,
    .pie {
        background-color: #E500ACFF;
    }

    .cabecera {
    	height: 50px;
    }

    .seccion {
    	width: 48%;
    	float: left;
        background-color: #A10000FF;
        height: 300px;
    }
	
	.articulo {
		background-color: #00CACAFF;
	}

    .lateral {
    	width: 48%;
    	float: left;
        background-color: #007500FF;
        height: 300px;
    }
    </style>
</head>

<body>
    <div class="cabecera">Cabecera</div>
    <div class="seccion">
    	Seccion
    	<div class="articulo">
    		Articulo
    	</div>
    </div>
    <div class="lateral">Lateral</div>
    <div class="pie">Pie</div>
</body>

</html>
